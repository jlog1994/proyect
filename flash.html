<html>
<head>
	<title>Animacion tipo flash</title>
	<style type="text/css">
		body{
			background: #000;
			color: #fff;
			text-align: center;
		}
		.flashit{
			animation: flash linear 1s infinite;
		}
		@keyframes flash{
			0%{opacity:.5;}50%{opacity: .1;} 100%{opacity: 1;}
		}
		.pulseit{
			animation: pulse linear 0.5s infinite;
		}
		@-webkit-keyframes pulse{
			0%{width: 200px;}50%{width: 240px;}100%{width: 200px;}
		}
		@keyframes pulse{
			0%{width: 200px;}50%{width: 240px;}100%{width: 200px;}
		}
	</style>

</head>
<body>
	<h1>CSS FLASH AND PULSE EFFECTS</h1>
	<H1 class="flashit">Flashing Elements</H1>
	<img class="pulseit" src="imagen3.png" alt="mueble" >
</body>
</html>
